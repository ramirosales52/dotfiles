#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'os'
style = 'diamond'
foreground = 'p:black'
background = 'p:blue'
background_templates = ['{{if .Root}}p:red{{end}}']
leading_diamond = ''
trailing_diamond = ''
template = '󰣇 '

[[blocks.segments]]
type = 'path'
style = 'powerline'
powerline_symbol = ''
foreground = 'p:white'
background = 'p:black'
template = '   {{ path .Path .Location }} '

[blocks.segments.properties]
style = 'letter'

[[blocks.segments]]
type = 'git'
style = 'powerline'
powerline_symbol = ''
foreground = 'p:black'
foreground_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}',
  '{{ if gt .Ahead 0 }}p:white{{ end }}',
]
background = 'p:green'
background_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}',
  '{{ if gt .Ahead 0 }}#49416D{{ end }}',
  '{{ if gt .Behind 0 }}#7A306C{{ end }}',
]
template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '

[blocks.segments.properties]
branch_max_length = 25
fetch_status = true
fetch_upstream_icon = true

[[blocks.segments]]
type = 'root'
style = 'powerline'
powerline_symbol = ''
foreground = 'p:red'
background = 'p:gray'
template = '  '

[[blocks]]
type = 'rprompt'

[[blocks.segments]]
type = 'node'
style = 'plain'
foreground = 'p:white'
background = 'transparent'
template = ' '

[blocks.segments.properties]
display_mode = 'files'
fetch_package_manager = false
home_enabled = false

[[blocks.segments]]
type = "react"
style = "plain"
foreground = "p:white"
background = "transparent"
template = "  {{ .Full }} "

[[blocks.segments]]
type = 'angular'
style = 'plain'
foreground = 'p:white'
background = 'transparent'
template = "  {{ .Full }} "

[blocks.segments.properties]
fetch_version = false

[[blocks.segments]]
type = "docker"
style = "plain"
foreground = "p:white"
background = "transparent"
template = "  {{ .Context }} "

[[blocks.segments]]
type = 'python'
style = 'plain'
foreground = 'p:white'
background = 'transparent'
template = '  '

[blocks.segments.properties]
display_mode = 'files'
fetch_version = false
fetch_virtual_env = false

[[blocks.segments]]
type = 'status'
style = 'diamond'
foreground = 'p:green'
background = 'p:gray'
foreground_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
leading_diamond = ''
trailing_diamond = ''
template = ' {{ if gt .Code 0 }}{{ else }}{{ end }} '

[blocks.segments.properties]
always_enabled = true

[[tooltips]]
type = 'aws'
tips = ['aws']
style = 'diamond'
foreground = 'p:white'
background = 'p:orange'
leading_diamond = ''
trailing_diamond = ''
template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '

[tooltips.properties]
display_default = true

[[tooltips]]
type = 'az'
tips = ['az']
style = 'diamond'
foreground = 'p:white'
background = 'p:blue'
leading_diamond = ''
trailing_diamond = ''
template = '  {{ .Name }} '

[tooltips.properties]
display_default = true

[secondary_prompt]
foreground = 'p:white'
background = 'transparent'
template = '❯ '

[palette]
black = '#181825'
blue = '#7287fd'
green = '#a6d189'
orange = '#ef9f76'
red = '#e78284'
white = '#ffffff'
yellow = '#e5c890'
gray = '#414559'
